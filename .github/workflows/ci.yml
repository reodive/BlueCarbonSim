name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        env:
          MPLCONFIGDIR: .mpl
        run: pytest -q
      - name: Pref1 preflight
        env:
          MPLCONFIGDIR: .mpl
        run: |
          python -m src.simulation --pref1
          test -f outputs/debug_pref1.png
          test -f outputs/dy_hist.png
          test -f outputs/dist_hist.png
      - name: Full simulation (headless)
        env:
          MPLCONFIGDIR: .mpl
        run: |
          python -m src.simulation
          test -f results/summary_totals.csv
          test -f outputs/metrics.json
      - name: Summarize
        run: |
          echo "Artifacts:"
          ls -1 outputs || true
          ls -1 results | head -n 20 || true
